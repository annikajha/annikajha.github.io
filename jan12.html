<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type=“text/css”>
		
		#ella{
			width:200px;
			height:200px;
			background-color:lightblue;
			animation-name:squareCircle;
			animation-duration:1s;
			transition:0.5s;
			animation-iteration-count: infinite;
		}
		@keyframes squareCircle{
			0%{
				border-radius:0%;
								background-color:lightblue;
			}
			
			50%{
				border-radius:50%;
				background-color:lightgreen;
			}
			100%{
				border-radius:0%;
				background-color:lightblue;
			}
		}
	</style>
	
</head>
<body>
	<div id=“ella”></div>
</body>
</html>
